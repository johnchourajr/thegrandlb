backend:
  name: git-gateway
  branch: master

display_url: https://thegrandlb.com

media_folder: static/img
public_folder: /img

collections:
  - name: "siteContent"
    label: "Site Content"
    delete: false
    files:
      - name: "siteDetails"
        label: "Site Details"
        file: "src/data/siteDetails.json"
        extension: "json"
        delete: false
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Company Name", name: "companyName", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Address Line 1", name: "address1", widget: "string"}
          - {label: "Address Line 2", name: "address2", widget: "string"}
          - {label: "URL", name: "url", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "Social Card", name: "socialCard", widget: "image"}
          - {label: "Google Analytics", name: "ga", widget: "string"}
          - {label: "Site Public", name: "sitePublic", widget: "boolean"}
      - name: "ratings"
        label: "Ratings"
        file: "src/data/siteDetails.json"
        extension: "json"
        delete: false
        fields:
          - {label: "Yelp Star Rating", name: "yelp_rating", widget: "number", default: 4.5, pattern: ['([0-5])', "Should range from 0 to 5"]}
          - {label: "The Knot Star Rating", name: "knot_rating", widget: "number", default: 5, pattern: ['([0-5])', "Should range from 0 to 5"]}
          - {label: "WeddingWire Star Rating", name: "ww_rating", widget: "number", default: 4.4, pattern: ['([0-5])', "Should range from 0 to 5"]}
      - name: "vendorsPage"
        label: "Vendors Page"
        file: "src/pages/about/vendors.md"
        extension: "md"
        delete: false
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "basic-page"}
          - {label: "Title", name: "title", widget: "string", required: false}
          - {label: "Heading", name: "heading", widget: "markdown", required: false}
          - {label: "Body", name: "body", widget: "markdown", required: false}
  - name: "tourPages"
    label: "Tour Sub Pages"
    folder: "src/pages/tour"
    delete: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "tour-template-page"}
      - {label: "Title", name: "title", widget: "string", required: false}
      - {label: "Heading", name: "heading", widget: "markdown", required: false}
      - label: Carousel
        name: carousel
        widget: object
        required: false
        fields:
          - label: Array
            name: array
            widget: list
            required: false
            fields:
              - label: Image
                name: img
                widget: image
                required: false
                default: ""
                media_library:
                  name: tour
                  config:
                    multiple: true
  - name: "eventPages"
    label: "Event Sub Pages"
    folder: "src/pages/events"
    delete: false
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "basic-page"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Heading", name: "heading", widget: "markdown"}
